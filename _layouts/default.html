<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- This line loads the base theme stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <!-- Our custom stylesheet to fix layout issues and improve appearance -->
    <style>
        /* Basic Font and Background Settings */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6; 
            color: #24292e;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Main container to center content and provide spacing */
        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Header Styling */
        .site-header {
            display: flex;
            justify-content: space-between; /* Pushes title and nav apart */
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allows nav to wrap on smaller screens */
        }
        .site-title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
        }

        /* Navigation Bar Styling */
        .site-nav ul { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            display: flex; 
        }
        .site-nav li {
            margin-left: 20px;
        }
        .site-nav a { 
            text-decoration: none; 
            color: #0366d6; 
            font-weight: 600;
        }
        .site-nav a:hover {
            text-decoration: underline;
        }

        /* Main Content Area */
        main {
            margin-top: 20px;
        }

        /* Typography and Headings */
        h1, h2, h3 { 
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: .3em;}

        /* Code Blocks */
        code { 
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            background: rgba(27,31,35,.05);
            padding: .2em .4em; 
            margin: 0;
            font-size: 85%;
            border-radius: 3px; 
        }
        pre { 
            background: #f6f8fa; 
            padding: 16px; 
            border-radius: 6px; 
            overflow: auto;
            font-size: 85%;
        }
        pre code { 
            background: none; 
            padding: 0; 
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="site-header">
            <h1 class="site-title">{{ site.title }}</h1>
            <nav class="site-nav">
                <ul>
                    <!-- Using site.baseurl makes links work correctly on GitHub Pages -->
                    <li><a href="{{ site.baseurl }}/">Home</a></li>
                    <li><a href="{{ site.baseurl }}/1-getting-started-with-ollama.html">1. Ollama</a></li>
                    <li><a href="{{ site.baseurl }}/2-ollama-with-python.html">2. Python</a></li>
                    <li><a href="{{ site.baseurl }}/3-vector-stores-with-qdrant.html">3. Qdrant</a></li>
                    <li><a href="{{ site.baseurl }}/4-rag-with-langchain.html">4. Langchain</a></li>
                    <li><a href="{{ site.baseurl }}/5-advanced-concepts.html">5. Advanced</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
