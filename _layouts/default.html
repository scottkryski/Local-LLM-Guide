<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- This line loads the theme's stylesheet, which we will override -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <!-- Our custom stylesheet to fix layout issues and improve appearance -->
    <style>
        /* Basic Reset and Font Settings */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.6; 
            color: #24292e;
            background-color: #fff;
        }

        /* Main container to center content and ensure proper layout */
        .container {
            max-width: 800px;
            margin: 0 auto; /* Center the container */
            padding: 25px;
            position: relative; /* Override any strange theme positioning */
        }

        /* Ensure header and nav are part of the normal document flow */
        header, nav {
            position: static; /* This is the key fix for the overlap issue */
            margin-bottom: 20px;
        }

        /* Navigation Bar Styling */
        nav { 
            background: #f6f8fa; 
            padding: 15px; 
            border-radius: 6px; 
            border: 1px solid #d1d5da;
        }
        nav ul { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            display: flex; 
            justify-content: space-around; 
        }
        nav a { 
            text-decoration: none; 
            color: #0366d6; 
            font-weight: 600; 
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Typography and Headings */
        h1, h2, h3 { 
            color: #24292e;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: .3em;}
        p { font-size: 1.1em; }

        /* Code Blocks */
        code { 
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            background: rgba(27,31,35,.05);
            padding: .2em .4em; 
            margin: 0;
            font-size: 85%;
            border-radius: 3px; 
        }
        pre { 
            background: #f6f8fa; 
            padding: 16px; 
            border-radius: 6px; 
            overflow: auto;
            font-size: 85%;
        }
        pre code { 
            background: none; 
            padding: 0; 
            font-size: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
        </header>
        <nav>
            <ul>
                <!-- Using site.baseurl makes links work correctly on GitHub Pages -->
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/1-getting-started-with-ollama.html">1. Ollama</a></li>
                <li><a href="{{ site.baseurl }}/2-ollama-with-python.html">2. Python</a></li>
                <li><a href="{{ site.baseurl }}/3-vector-stores-with-qdrant.html">3. Qdrant</a></li>
                <li><a href="{{ site.baseurl }}/4-rag-with-langchain.html">4. Langchain</a></li>
                <li><a href="{{ site.baseurl }}/5-advanced-concepts.html">5. Advanced</a></li>
            </ul>
        </nav>
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
